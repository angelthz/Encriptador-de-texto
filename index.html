<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de texto</title>
  </head>

  <body>
    <header class="encabezado">
      <img id="logo" src="/styles/Logo.png" alt="logo alura" />
    </header>

    <section class="entrada">
      <div class="textarea-container">
        <textarea id="texto-original" autofocus>
Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore dolorem ratione eaque vitae, doloremque culpa animi dolores molestiae facere iste maiores alias veritatis error, eos cupiditate tenetur earum veniam laboriosam?
                    </textarea
        >
      </div>
      <div class="aviso-container">
        <img src="/styles/Vector.png" />
        <p>Solo letras minusculas y sin acentos</p>
      </div>
      <div class="botones-container">
        <button id="btn-encriptar">Encriptar</button>
        <button id="btn-desencriptar">Desencriptar</button>
      </div>
    </section>

    <section class="salida">
      <div class="resultado-container">
        <textarea id="texto-resultado" readonly>
Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem pariatur ad officiis quia nisi doloremque dolor eaque corporis vero dicta numquam, laudantium nemo sequi sit a harum ratione et explicabo.</textarea
        >
      </div>

      <div class="mensaje-container">
        <img src="/styles/Munieco.png" alt="Munieco pensando" />
        <h2>Ningun mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>

      <div class="btn-copiar-container">
        <button id="btn-copiar">Copiar</button>
      </div>
    </section>
  </body>
</html>
