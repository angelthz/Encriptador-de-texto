<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="contenedor-principal">

        <header class="logo">
            <img src="/styles/Logo.png" alt="logo alura">
        </header>

        <section class="entrada">
            <!-- <div class="entrada-elementos"> -->
                <!-- <div class="texto"> -->
                    <textarea class="entrada-texto" autofocus>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore dolorem ratione eaque vitae, doloremque culpa animi dolores molestiae facere iste maiores alias veritatis error, eos cupiditate tenetur earum veniam laboriosam?
                    </textarea>
                <!-- </div> -->
    
                <div class="aviso">
                    <img src="/styles/Vector.png">
                    <p> Solo letras minusculas y sin acentos</p>
                </div>
    
                <div class="botones">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            <!-- </div> -->
        </section>

        <section class="salida">
            <!-- <div class="salida-elementos"> -->
                <div class="resultado">
                    <textarea id="texto-encriptado" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero cupiditate eius obcaecati, nesciunt nostrum nihil enim quae consequatur praesentium. Cupiditate nulla repellat quisquam a ex nostrum iusto veniam, quidem cum?
                    </textarea>
                </div>
    
                <div class="mensaje">
                    <img src="/styles/Munieco.png" alt="Munieco pensando">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
    
                <div class="btn-copiar">
                    <button>Copiar</button>
                </div>
            <!-- </div> -->
        </section>

    </div>
</body>

</html>
