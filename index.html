<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script/main.js" defer></script>
    <title>Encriptador de texto</title>
  </head>

  <body>
    <header class="encabezado">
      <img id="logo" src="images/Logo.png" alt="logo alura" />
    </header>

    <section class="entrada">
      <div class="textarea-container">
        <textarea id="texto-original" autofocus placeholder="Ingrese el texto aquÃ­"></textarea>
      </div>
      <div class="aviso-container">
        <img src="images/warning.png" />
        <p>Solo letras minusculas y sin acentos</p>
      </div>
      <div class="botones-container">
        <button id="btn-encriptar">Encriptar</button>
        <button id="btn-desencriptar">Desencriptar</button>
      </div>
    </section>

    <section class="salida">
      <div class="resultado-container hide">
        <textarea id="texto-resultado" readonly>Result</textarea
        >
      </div>

      <div class="mensaje-container unhide">
        <img src="images/Munieco.png" alt="Munieco pensando" />
        <h2>Ningun mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>

      <div class="btn-copiar-container hide">
        <button id="btn-copiar">Copiar</button>
      </div>
    </section>
  </body>
</html>
