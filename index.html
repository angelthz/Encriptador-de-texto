<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="logo">
        <img src="/styles/Logo.png" alt="logo alura">
    </div>
    <div class="area-texto">
        <textarea name="" id="" cols="30" rows="10" ></textarea>
        <img src="/styles/Vector.png">
        <p>Solo letras minusculas y sin acentos</p>
        <button>Encriptar</button>
        <button>Desencriptar</button>
        
    </div>
    <div class="area-encriptado">
        <p id="resultado"></p>
        <img src="/styles/Munieco.png" alt="Munieco pensando">
    </div>
</body>
</html>
